[pytest]
# BLKOUT Research Agent Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: Unit tests with no external dependencies
    integration: Integration tests requiring real/mock services
    slow: Tests that take significant time
    edge_case: Edge case and boundary testing
    performance: Performance and load testing
    security: Security validation testing

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# addopts = --cov=src --cov-report=term-missing

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Timeout for tests (seconds) - use @pytest.mark.timeout(seconds) on individual tests
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Doctest support
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
