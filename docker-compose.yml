# BLKOUT Research Agent - Docker Compose for Coolify
version: '3.8'

services:
  research-agent:
    build: .
    container_name: blkout-research-agent
    restart: unless-stopped
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - MAX_SEARCH_RESULTS=${MAX_SEARCH_RESULTS:-10}
      - RELEVANCE_THRESHOLD=${RELEVANCE_THRESHOLD:-70}
    volumes:
      - agent-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "print('healthy')"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agent-data:
